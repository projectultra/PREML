version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "7333:7333"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
    env_file:
      - .env
    networks:
      - hscmap-network

  inference:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "6001:6001"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "inference:app", "--host", "0.0.0.0", "--port", "6001"]
    networks:
      - hscmap-network

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:7333
      - VITE_INFERENCE_URL=http://localhost:6001
    networks:
      - hscmap-network
networks:
  hscmap-network:
    driver: bridge