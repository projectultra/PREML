version: '3.8'
services:
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./app/backend:/app
    environment:
      - FLASK_ENV=development
    networks:
      - hscmap-network
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:5000
    networks:
      - hscmap-network
networks:
  hscmap-network:
    driver: bridge