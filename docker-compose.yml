version: '3.8'
services:
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    ports:
      - "7333:7333"
    volumes:
      - ./app/backend:/app
    environment:
      - FLASK_ENV=development
    networks:
      - hscmap-network

  inference:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app/backend:/app
    command: ["uvicorn", "inference:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - hscmap-network

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:7333
    networks:
      - hscmap-network
networks:
  hscmap-network:
    driver: bridge